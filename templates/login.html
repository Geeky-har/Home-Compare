{% extends "layout.html" %}

{% block title %}   Home Compare - Login    {% endblock %}

{% block body %}

    <!-- Nav bar Start-->
    <!-- Login Start-->
    <div class="page-header header-filter" style="background-image: url(' {{  url_for('static', filename = 'image/login-house.jpg')  }}  ');  background-size: cover; background-position: top center;" >
                <div class=" container ">
                    <div class=" row mt-5 ">
                        <div class=" col-lg-4 col-md-6 ml-auto mr-auto ">
                            <div class=" card card-login ">
                                <form class=" form " method="post" action="/login">
                                    <div class=" card-header card-header-primary text-center ">
                                        <h4 class=" card-title ">Login</h4>
                                        <div class=" social-line ">
                                            <a href=" " class=" btn btn-just-icon btn-link ">
                                                <i class=" fa fa-facebook-square "></i>
                                            </a>
                                            <a href=" " class=" btn btn-just-icon btn-link ">
                                                <i class=" fa fa-twitter "></i>
                                            </a>
                                            <a href=" " class=" btn btn-just-icon btn-link ">
                                                <i class=" fa fa-google-plus "></i>
                                            </a>
                                        </div>
                                    </div>
                                    <p class=" description text-center ">Or Be Classical</p>
                                    <div class=" card-body ">
                                        <div class=" input-group ">
                                            <div class=" input-group-prepend ">
                                                <span class=" input-group-text ">
                                                    <span class="material-icons ">
                                                        person
                                                        </span>
                                                    </span>
                                            </div>
                                            <input type="text" name="fname " class=" form-control " placeholder=" First Name... ">
                                        </div>
                                        <div class=" input-group ">
                                            <div class=" input-group-prepend ">
                                                <span class=" input-group-text ">
                                                    <span class="material-icons ">
                                                        alternate_email
                                                        </span>
                                                    </span>
                                            </div>
                                            <input type="email" name="email " class=" form-control " placeholder=" Email... ">
                                        </div>
                                        <div class=" input-group ">
                                            <div class=" input-group-prepend ">
                                                <span class=" input-group-text ">
                                                    <span class="material-icons ">
                                                        lock
                                                        </span>
                                                    </span>
                                            </div>
                                            <input type="password" name="password1 " class=" form-control " placeholder=" Password... ">
                                        </div>
                                    </div>
                                    <div class=" footer text-center ">
                                        <button type="submit" class="btn btn-primary btnsumbit ">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </div>

{% endblock %}
